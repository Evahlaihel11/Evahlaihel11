<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Logo</title>
    <style> 
        .logo {
            width: 100px;
            height: 100px;
            background-image: url('logo.png');
            background-size: cover;
            animation: pulsate 2s infinite;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            0% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
</body>
</html>
